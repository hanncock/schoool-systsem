<html>
<head>
	<style>
		.wrapper{
			display:grid;
			grid-template-areas: 25% 50%;
		}
		.head{
			grid-area:25%;
		}
		.shoulder{
			grid-area:50%
		}
		.knees{
			grid-area:25%;
		}
	</style>
</head>
<body>
<div class="wrapper">
<nav class="head">head</nav>
<nav class="knees">knees</nav>
<nav class="shoulder">shoulder</nav>
</div>
</body>
</html>
